{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        {% for item in items %}
            <div class="card" style="width: 18rem;">
                {% if item.image %}
                    <img src="{{ item.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.price }}</p>
                        <a href="#" class="btn btn-primary">보러가기</a>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
